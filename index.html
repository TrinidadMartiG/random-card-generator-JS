<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <h1 class="mt-5">Random Card Generator!</h1>
        <div class="mt-5 row d-flex justify-content-center">
          <div class="card d-flex justify-content-center">
            <div class="sign position-absolute top-0 start-0 m-3" id="card">
              ♠
            </div>
            <p class="number" id="num">4</p>
            <div class="sign position-absolute bottom-0 end-0 m-3" id="card2">
              ♠
            </div>
          </div>
          <div class="justify-content-center">
            <button type="button" class="btn btn-success" onclick="generateCard()">
              Create another one
            </button>
          </div>
        </div>
        <div class="fixed-bottom p-4">
          Made with ❤️ by <a href="https://github.com/TrinidadMartiG">Trini</a> 
            
        </div>
      </div>
      <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
